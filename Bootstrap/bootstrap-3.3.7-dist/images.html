<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <img src = "cinqueterre.jpg" class = "img-rounded">

<img src =  "cinqueterre.jpg" class = "img-circle">

<img src = "cinqueterre.jpg" class = "img-thumbnail">

  <p>The .img-responsive class makes the image scale nicely to the parent element (resize the browser window to see the effect):</p>
  <img class="img-responsive" src="cinqueterre.jpg" alt="Chania" width="600" height="400"> 
</div>

</body>
</html>
