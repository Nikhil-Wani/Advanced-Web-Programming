<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  
 
 <div class = "progress">
   <div class = "progress-bar" style = "width: 40%;">
      
   </div>
</div>

<div class = "progress">
   <div class = "progress-bar progress-bar-success"   style = "width: 90%;">
      
     
   </div>
</div>

<div class = "progress">
   <div class = "progress-bar progress-bar-danger"   style = "width: 50%;">
      
     
   </div>
</div>
 

<div class = "progress progress-striped">
   <div class = "progress-bar progress-bar-success"   style = "width: 90%;">
      
      
   </div>
</div>


<h5>Progress Bar With Label and striped active</h5>
<div class = "progress progress-striped active">
   <div class = "progress-bar progress-bar-success" role = "progressbar" aria-valuenow="70"aria-valuemin="0" aria-valuemax="100" style = "width: 70%;">70%</div>
</div>
</div>

</body>
</html>
